name: publish_script

on:
  release:
    types: [published]
  workflow_dispatch:
    
jobs:
  publish:
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-direktory: './scripts'
    steps:
    - name: Check out the repository to the runner
      uses: actions/checkout@v1
    - name: Run publish script
      run: ./publish.sh