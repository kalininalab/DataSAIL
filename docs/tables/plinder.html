<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLINDER Results Comparison</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .table-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .table-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        th {
            background-color: #f1f3f4;
            color: #333;
            font-weight: 600;
            padding: 16px 20px;
            text-align: left;
            border-bottom: 2px solid #e1e5e9;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        th:first-child {
            border-top-left-radius: 0;
        }
        
        th:last-child {
            border-top-right-radius: 0;
            text-align: center;
        }
        
        td {
            padding: 16px 20px;
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.2s ease;
        }
        
        td:last-child {
            text-align: center;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            color: #2d3748;
        }
        
        tr:hover td {
            background-color: #f7fafc;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        /* Style for DataSAIL rows */
        tr:nth-child(4) {
            background-color: #edf2f7;
        }
        tr:nth-child(5) {
            background-color: #edf2f7;
        }
        tr:nth-child(6) {
            background-color: #edf2f7;
        }
        
        /* Add indicator for best/worst performances */
        .score-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        @media (max-width: 600px) {
            .table-container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .table-header {
                padding: 15px;
            }
            
            .table-header h2 {
                font-size: 1.25rem;
            }
            
            th, td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table-header">
            <h2>PLINDER Dataset Comparison</h2>
            <p>Scaled L(π) values for different splitting methods</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Split Method</th>
                    <th>Scaled L(π)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PLINDER-PL50</td>
                    <td>0.0678</td>
                </tr>
                <tr>
                    <td>PLINDER-ECOD</td>
                    <td>0.3601</td>
                </tr>
                <tr>
                    <td>PLINDER-TIME</td>
                    <td>0.3682</td>
                </tr>
                <tr class="datasail-row">
                    <td>DataSAIL Ligand S1</td>
                    <td>0.2307</td>
                </tr>
                <tr class="datasail-row">
                    <td>DataSAIL Protein S1</td>
                    <td>0.4008</td>
                </tr>
                <tr class="datasail-row">
                    <td>DataSAIL S2</td>
                    <td>0.0252</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
