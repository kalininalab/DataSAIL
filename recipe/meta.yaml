package:
  name: "datasail"
  version: '0.2.1.beta'

source:
  path: ..

build:
  entry_points:
    - datasail = datasail.sail:sail
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - pip
  run:
    - python
    - numpy
    - pandas
    - networkx
    - matplotlib
    - pytest
    - setuptools
    - pyscipopt
    - scikit-learn
    - foldseek
    - mmseqs2
    - cd-hit
    - mash
    - tmalign
    - mosek
    - cvxpy
    - pytest-cov
    - rdkit>=2023.03.3
    - pytest-cases
    - pyyaml
    - cvxopt
    - glpk

about:
  home: https://github.com/kalininalab/DataSAIL
  license: MIT
  license_file: LICENSE
  summary: DataSAIL is a tool to split datasets while reducing information leakage.
