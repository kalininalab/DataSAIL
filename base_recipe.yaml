package:
  version: '1.1.0'

source:
  path: ..

build:
  entry_points:
    - datasail = datasail.sail:sail
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - pip
  run:
    - python>=3.8
    - numpy<2
    - pandas
    - networkx
    - matplotlib
    - pytest
    - setuptools
    - pyscipopt<4
    - scikit-learn
    - cvxpy==1.5.3
    - pytest-cov
    - rdkit
    - pytest-cases
    - pyyaml
    - cvxopt
    - h5py
    - pyarrow
    - tqdm

about:
  home: https://github.com/kalininalab/DataSAIL
  license: MIT
  license_file: LICENSE
  summary: DataSAIL is a tool to split datasets while reducing information leakage.
